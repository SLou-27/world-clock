<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="container">
    <h1>
        World Clock
    </h1>

    <select>
        <option value="">Choose a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
    </select>

    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    
    </div>

    <div class="city" id="paris">
        <div>
        <h2>Paris</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    
    </div>
    
    </div>
    <footer>
            This page was coded with ❤️ by <strong>Stacy Loukanis</strong> and <a href="https://github.com/SLou-27/world-clock" target="blank">open-sourced on Github.</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>

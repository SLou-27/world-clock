<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <h1>
        World Clock
    </h1>

    <select>
        <option value="">Choose a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
    </select>

    <div class="city">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">February 4th, 2023</div>
    </div>
        <div class="time">10:07 <small>AM</small></div>
    
    </div>

    <div class="city">
        <div>
        <h2>Sydney</h2>
        <div class="date">February 4th, 2023</div>
    </div>
        <div class="time">10:07 <small>AM</small></div>
    
    </div>
    
    </div>

            This page was coded with ❤️ by <strong>Stacy Loukanis</strong> and <a href="https://github.com/SLou-27/world-clock" target="blank">open-sourced on Github.</a>

    <script src="javascript/index.js"></script>
</body>
</html>
